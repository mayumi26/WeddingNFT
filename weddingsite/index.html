<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurWeddingSite</title>
    <link rel="stylesheet" href ="./index.css">
</head>
<body>
    <div class="bd-document">
        <div class="flame">
            <img class="flame-left" src="./img/flower.png" alt="">
            <!-- <img class="flame-right" src="./img/flower2.png" alt=""> -->
            
        </div>
        
        <header>
            <div class="weddingtitle">
                <img src="./img/weddingtitle.png" alt="タイトル">
                <h1 class="name">DAISUKE & CHIHARU</h1>
                <h2 class="date">since 2022.10.22</h2>
            </div>
        </header>
        
        <section>
            <div class="nftcontent">
                <img id="dannanftimage" src="" alt="">
                <img id="yomenftimage" src="" alt="">
            </div>
            <div>
                <button id="changenetwork">Etherumネットワークに接続する</button>
            </div>
        </section>
        
        <section>
            <div>
                <h3 class="proposal">Our Promise</h3>
                <ul>
                    <li class="c-center">些細なことでも言葉にして伝えること</li>
                    <li class="c-center">相手を思いやる気持ちを忘れないこと</li>
                    <li class="c-center">感謝の気持ちをちゃんと伝えること</li>
                </ul>
            </div>
            <div class="anniversary">
                <h3 class="celebration">Celebration</h3>
                <p class="year" id="5th">５年目...木婚式</p>
                <p class="year" id="7th">７年目...銅婚式</p>
                <p class="year" id="25th">25年目...銀婚式</p>
                <p class="year" id="50th">50年目...金婚式</p>
                <p id="daysleft">記念日まであと...日</p>
                <button id="withdraw">ふたりの記念日を祝う</button>
            </div>
            
        </section>
        
        <footer class="flame-end">
            <img class="flame-end-right" src="./img/flower2.png" alt="">
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="./index.js"></script>
</body>
</html>
